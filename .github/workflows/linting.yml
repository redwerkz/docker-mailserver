name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hadolint
        run: make hadolint

      - name: ShellCheck
        run: make shellcheck

      - name: ECLint
        run: make eclint
